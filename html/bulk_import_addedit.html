<h2>Bulk Directory Settings</h2>

<obwidget type="message" id="bulk_import_addedit_message"></obwidget>

<fieldset id="bulk_import_settings">
  <div class="fieldrow">
    <label class="required">Name</label>
    <input id="bulk_import_name" type="text">
  </div>
  <div class="fieldrow">
    <label>Description</label>
    <textarea id="bulk_import_description" type="text" rows="3"></textarea>
  </div>
  <div class="fieldrow">
    <label class="required">Media Import Directory</label>
    <input id="bulk_import_dir_source" type="text">
  </div>
  <div class="fieldrow">
    <label class="required">Failed Media Directory</label>
    <input id="bulk_import_dir_failed" type="text">
  </div>
  <div class="fieldrow">
    <label class="required">Success Media Directory</label>
    <input id="bulk_import_dir_target" type="text">
  </div>

  <div id="media_data_middle"></div>

  <div class="fieldrow">
    <input type="hidden" id="bulk_import_isnew" value="false">
    <input type="hidden" id="bulk_import_id">
    <button class="add" onclick="OBModules.BulkImport.updateSettings();">Save Settings</button>
    <button onclick="OB.UI.closeModalWindow();">Close</button>
  </div>
</fieldset>
