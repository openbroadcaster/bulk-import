<h1>Bulk Import</h1>

<obwidget type="message" id="bulk_import_message"></obwidget>

<h2>Options</h2>

<fieldset id="bulk_import_settings">
  <div class="fieldrow">
    <label>Media Import Directory</label>
    <input id="bulk_import_dir_source" type="text">
  </div>
  <div class="fieldrow">
    <label>Failed Media Directory</label>
    <input id="bulk_import_dir_failed" type="text">
  </div>
  <div class="fieldrow">
    <label>Target Media Directory</label>
    <input id="bulk_import_dir_target" type="text">
  </div>
  
  <div id="media_data_middle"></div>
  
  <div class="fieldrow">
    <button class="add" onclick="OBModules.BulkImport.updateSettings()">Update Settings</button>
  </div>
</fieldset>
